name: Test Validation

on:
  push:
    branches:
      - test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11.3

    - name: Install dependencies
      run: pip install -r requirements.txt

#    - name: Run CrawlerTjalFirstIntance tests
#      run: python -m unittest tests.test_crawler_tjal_first_instance.TestCrawlerTjalFirstIntance

    - name: Run all tests except specific ones
      run: python -m unittest discover -s tests -p "test_*.py" -k "not SeleniumHelper"